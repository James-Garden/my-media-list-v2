{% extends 'base.html' %}

{% block title %} {{ profile.username }}'s Profile {% endblock %}

{% block content %}

    <h1 class="display-2">{{ profile.username }}'s Profile</h1>
    {% if is_current_user %}
        <a href="{% url 'user:edit_profile' %}">Edit Profile</a>
        <img src="{{ profile.avatar.url }}" alt="Error: Avatar not found">
    {% endif %}

{% endblock %}
