{% extends 'base.html' %}
{% load search_tags %}

{% block title %}
User Search for {{ query }}
{% endblock %}

{% block content %}
    <div class="search-results col-md-12">
        {% if users %}
            {% for user in users %}
                {% show_user user %}
            {% endfor %}
        {% else %}
            No results for {{ query }}
        {% endif %}
    </div>
{% endblock %}
