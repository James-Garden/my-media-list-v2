{% extends 'base.html' %}

{% block content %}

    <h1 class="display-2 mb-5">Settings</h1>

    <ul class="nav nav-tabs">
        {% for link, name in settings_nav_links.items %}
            {% if path == link %}
                <a class="nav-link active" href="{{ link }}">{{ name }}</a>
            {% else %}
                <a class="nav-link" href="{{ link }}">{{ name }}</a>
            {% endif %}
        {% endfor %}
    </ul>

{% endblock %}
